<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Tableau</title>
  </head>
  <body>
    <table border="1" style="width:200px" align="center">
      <thead align="center">
        <tr>
          <th colspan="2">A</th>
        </tr>
      </thead>
      <tbody align="center">
        <tr>
          <td width="50%">B</td>
          <td rowspan="2" valign="bottom">D</td>
        </tr>
        <tr>
          <td>C</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
